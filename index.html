<body>
    <section class="dsArea stack">
        <div class="inputArea">
            <div class="dropdown">
                <span class="title">Stack</span>
                <img src="./images/downarrow.svg" alt="Arrow">
            </div>
            <div class="text">Data Structure Actions:</div>
            <div class="actionsArea">
                <div id="push" class="searchInput">
                    <input type="text" name="push-label" required>

                    <label for="push-label" class="label-name"> <span class="content-name">
                            Push
                        </span></label>
                    <div id="push-btn"><img src="./images/send.svg" alt="Send"> </div>
                </div>
                <div id="pop" class="button">Pop</div>
                <div class="form">
                    <div id="search" class="searchInput">
                        <input type="text" name="search" required>
                        <label for="search" class="label-name"><span class="content-name">
                                Search
                            </span>

                        </label>

                    </div>
                    <div id="search-btn"> <img src="./images/send.svg" alt="Send">
                    </div>
                </div>
            </div>
        </div>
        <div class="outputArea"></div>
    </section>
